bin.includes = .,\
               META-INF/,\
               plugin.xml,\
               *.jar,\
               icons/,\
               templates/,\
               about.html,\
               about_files/,\
               schema/

src.includes = schema/,\
               about.html,\
               about_files/
jars.compile.order = .
source.. = jdt_src_patched/,\
           src/
output.. = bin/

sourceFileExtensions=*.java, *.groovy
compilerAdapter=org.codehaus.groovy.eclipse.ant.GroovyCompilerAdapter
compilerAdapter.useLog=true
compilerArg=-nowarn
